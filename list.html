<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <!-- JS -->

    <title>一覧画面</title>
  </head>
  <body>
    <div id="listContents">
      <table>
        <tr>
          <th>ID</th>
          <th>社員名</th>
          <th>ふりがな</th>
          <th>生年月日</th>
          <th>年齢</th>
          <th>入社日</th>
          <th>住所</th>
          <th>電話番号</th>
          <th>所属部署</th>
        </tr>
        <tr>
          <td>データ1</td>
          <td>データ2</td>
          <td>データ3</td>
          <td>データ3</td>
          <td>データ3</td>
          <td>データ3</td>
          <td>データ3</td>
          <td>データ3</td>
          <td>データ3</td>
        </tr>
      </table>

      <!-- 一覧画面課題 -->
      <div id="taskContents">
        <div id="fishName">カクレクマノミ</div>
        <input type="text" id="textBox1" class="inpt" value="ツノダシ" />
        <p id="styleTask">styleの適用</p>
        <input type="text" id="textBox2" class="inpt" value="" />
        <button
          type="button"
          id="getBtn1"
          class="accent inactive"
          onclick="btn()"
        >
          onclickで取得
        </button>
        <button type="button" id="getBtn2" class="accent inactive">
          イベントリスナーで取得
        </button>

        <p id="zokuseiTask">ハタタテダイ</p>
        <button type="button" id="getBtn3" class="accent inactive">
          属性を変更する
        </button>

        <input type="text" id="textBox3" class="inpt" value="" />
        <button type="button" id="getBtn4" class="accent inactive">
          文字数判定
        </button>

        <p id="fishPrice"></p>
        <input type="text" id="textBox5" class="inpt" value="" />
        <button type="button" id="getBtn5" class="accent inactive">
          三項演算子
        </button>

        <p id="tripText"></p>
        <input type="text" id="textBox6" class="inpt" value="" />
        <button type="button" id="getBtn6" class="accent inactive">配列</button>

        <div id="foodText"></div>

        <p id="dayText"></p>
        <input
          type="text"
          id="textBox7"
          class="inpt"
          value=""
          placeholder="日付を入力してください（yyyy/mm/dd）"
        />
        <button type="button" id="getBtn7" class="accent inactive">日時</button>

        <p id="dayslaterText"></p>
        <div id="objText"></div>

        <p class="content-title">総復習問題01【多次元連想配列】</p>
        <div id="Exercise1"></div>

        <p class="content-title">総復習問題02【エラー文章を出力】</p>
        <input type="text" id="textBox8" class="inpt" value="" />
        <p id="errorMessage"></p>

        <p class="content-title">総復習問題03【liタグに配列を表示＆削除】</p>
        <ul id="Exercise3Ul"></ul>
        <button type="button" id="deleteBtn1" class="accent inactive">
          リストの中身を削除
        </button>

        <p class="content-title">総復習問題04【ソートしてコンソールに出力】</p>
        <p class="content-title">
          総復習問題05【textBoxに入力した金額以下の情報を出力】
        </p>
        <input type="number" id="textBox9" class="inpt" value="" />
        <div id="fishType"></div>
      </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/exercises1.js"></script>
  </body>
</html>
