<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <!-- JS -->

    <title>ログイン画面</title>
  </head>
  <body>
    <div id="loginContents">
      <div id="loginForm">
        <div id="title">ログイン画面</div>
        <input
          type="text"
          class="inpt"
          value=""
          id="login_id"
          name="login_id"
          placeholder="入力してください"
          required=""
        />
        <p id="idCheckText"></p>
        <input
          type="text"
          class="inpt"
          value=""
          id="password"
          name="password"
          placeholder="入力してください"
          required=""
        />
        <p id="passwordCheckText"></p>

        <div id="btnArea1">
          <button type="button" id="loginBtn" class="accent inactive">
            ログイン
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
